<!DOCTYPE html>
<html>
<head>
  <title>Recto Memorial NHS Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      background: linear-gradient(#a8dadc, #457b9d); /* website background */
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 600px;
      width: 90%;
      margin: 20px auto;
      border: 3px solid white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Recto Memorial National High School Map</h1>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1
    });

    // size of image (adjust if needed)
    var bounds = [[0,0], [1000,1000]];

    // your map image
    var image = L.imageOverlay('school-map.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // markers
    L.marker([300, 400]).addTo(map).bindPopup("<b>Main Gate</b>");
    L.marker([600, 500]).addTo(map).bindPopup("<b>Library</b>");
    L.marker([800, 700]).addTo(map).bindPopup("<b>Canteen üçî</b>");
    L.marker([500, 200]).addTo(map).bindPopup("<b>Computer Lab üíª</b>");
  </script>
</body>
</html>
